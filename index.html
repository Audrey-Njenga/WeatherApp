<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Spectral&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta name="description" content="A weather app">
    <meta name="author" content="Audrey Njenga">
    <!--Favicon-->

    <title>SmashIt Weather</title>
</head>


<body>
    <div id="main">
        <div id="search">
            <h2 id="title" class="popup">Weather App</h2>
            <div id="searchbar">
                <input id="city" type="text" placeholder="Enter city name" class="popup">
                <button id="searchicon"><i data-feather="search"></i></button>
                <!-- <button id="mapicon"><i data-feather="map-pin"></i></button> -->
            </div>
        </div>
        <div id="results">
            <i id="menuicon" data-feather="menu"></i>
            <br><br>
            <h3 class="popup">Results</h3>
            <br>
            <br>
            <div class="resultcard">
                <p id="cityName" class="popup">City Name</p><br>
                <i id="cityWeather" data-feather="bar-chart-2"></i><br>
                <p id="cityTemp">--Temp--</p><br>
                <p id="cityDesc"></p>
                <div class="info">
                    <div><i data-feather="sunrise"></i>
                        <p id="sunrise">--</p>
                    </div>
                    <div><i data-feather="sunset"></i>
                        <p id="sunset">--</p>
                    </div>
                    <!-- <div><i data-feather="wind"></i>
                        <p>--</p>
                    </div> -->
                </div>
            </div>
            <br><br>
            <h3 class="popup">Recent searches</h3>
            <br><br>
            <div id="previous" class="resultcard">
                <br>
                <p>No recent searches</p><br>

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/animate.js"></script>
    <script>feather.replace()</script>
</body>

</html>
